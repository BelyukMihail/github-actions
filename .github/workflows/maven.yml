name: Java CI with Maven

on:
  push:
    branches: [ "branch-1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macOS-latest

    container:
      image: selenium/hub:4.0.0-beta-2-prerelease-20200923
      ports:
        - 4444:4444

      container:
        image: selenium/node-chrome:4.0.0-beta-2-prerelease-20200923
        env:
          HUB_HOST: selenium-hub
          HUB_PORT: 4444

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: Set up Selenium
        run: |
          mkdir drivers
          curl -L https://chromedriver.storage.googleapis.com/113.0.5672.63/chromedriver_mac_arm64.zip > drivers/chromedriver.zip
          unzip drivers/chromedriver.zip -d drivers
      - name: Print URL
        id: get-url
        run: |
          echo "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >>$GITHUB_OUTPUT
      - name: Save URL to properties
        run: |
          echo "${{ steps.get-url.outputs.url }}" > src/test/resources/system.properties
      - name: Run Selenium Tests
        run: mvn test -Dwebdriver.chrome.driver=drivers/chromedriver
      - uses: actions/upload-artifact@v2
        with:
          name: surefire-reports
          path: target/surefire-reports